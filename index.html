<!DOCTYPE html>
<html>

<head>
    <title>ESP IOT DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@1.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
</head>

<body>
    <div class="topnav">
        <h1>AUTO GARDEN V1.0</h1>
    </div>
    <div class="content">
        <div class="flex-container">
            <div class="card-grid">
                <div class="card">
                    <p class="card-title"><i class="fas fa-thermometer-threequarters" style="color:#059e8a;"></i>Temperature</p>
                    <p class="reading"><span id="temperature"></span> &deg;C</p>
                </div>
                <div class="card">
                    <p class="card-title">Water Stored</p>
                    <p class="reading"><span id="waterLevel"></span> &percnt;</p>
                </div>
                <div class="card">
                    <p class="card-title">Last Watering</p>
                    <p class="reading"><span id="waterDate"></span> hrs</p>
                </div>
                <div class="card">
                    <p class="card-title">Soil Moisture Level</p>
                    <p class="reading"><span id="moistureLevel"></span> &percnt;</p>
                </div>
            </div>
            <!-- Chart canvas element -->
            <div class="chart-container">
                <canvas id="weatherChart"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
